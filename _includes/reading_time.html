<!-- Reading Time Calculator -->
{% assign words = content | strip_html | number_of_words %}
{% assign reading_time = words | divided_by: 200 %}
{% if reading_time == 0 %}
  {% assign reading_time = 1 %}
{% endif %}

<span class="reading-time">
  <i class="fa fa-clock-o"></i> 
  {% if reading_time == 1 %}
    1분
  {% else %}
    {{ reading_time }}분
  {% endif %} 읽기
</span>
